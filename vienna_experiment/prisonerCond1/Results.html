{{ block styles }}
    <link rel="stylesheet" src="{{ static 'otree/css/global.css' }}">
    <style>
        /* Custom styles for the results page */
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 10px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        td, th {
            border: 2px solid #707070;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        #endScreen {
            font-size: 28px; 
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
{{ endblock }}



{{ block title }}
    Ergebnis von Runde {{ subsession.round_number }}
{{ endblock }}

{{ block content }}

    <p>
        Basierend auf Ihrer Entscheidung und der Ihres Mitspielers, erhalten Sie in dieser Runde einen Bonus von {{ player.payoff }}.
    </p>

    {{ next_button }}

{{ endblock }}
